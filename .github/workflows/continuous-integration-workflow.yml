name: Continuous Integration

on: [push]  # Run workflow on every push to any branch

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest  # Use latest Ubuntu environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # adjust if you're using another runtime

      - name: Install dependencies
        run: |
          dotnet build
          cd DotnetTemplate.Web
          npm install